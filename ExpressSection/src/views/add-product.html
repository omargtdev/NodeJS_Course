<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        :root {
            --bg-primary: #708f1a;
            --ft-primray: #ffffff;
            --ft-secondary: #65f0c6;
        }

        body {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }

        .main-header {
            width: 100%;
            height: 3.5rem;
        }

        .main-nav__list {
            margin: 0;
            padding: 1rem;
            list-style-type: none;
            background-color: var(--bg-primary);
            display: flex;
        }

        .main-nav__list-item {
            margin-right: 1rem;
        }
        
        .main-nav__link {
            text-decoration: none;
            font-size: 20px;
            color: var(--ft-primray);
        }

        .main-nav__link:hover,
        .main-nav__link:active,
        .main-nav__link--active {
            color: var(--ft-secondary);
        }

        main {
            padding: 0 2rem;
        }

        footer {
            color: var(--ft-primray);
            background-color: var(--bg-primary);
        }

        footer p {
            margin: 0;
            padding: 20px 0;
        }
        /* CONTENT STYLE */
        .form-product {
            margin: 20px 0;
        }

        .form-product__label,
        .form-product__input {
            display: block;
            margin-bottom: 5px;
        }

        .form-product__input {
            border: 1px solid var(--bg-primary);
            font: inherit;
            border-radius: 2px;
        }

        .form-product__submit {
            font: inherit; 
            border: 1px solid #000;
            background: none;
            padding: 6px;
            cursor: pointer;
        }

        .form-product__submit:hover {
            background: var(--bg-primary);
            color: var(--ft-primray);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__list-item">
                    <a class="main-nav__link" href="/">Shop</a>
                </li>
                <li class="main-nav__list-item">
                    <a class="main-nav__link main-nav__link--active" href="/admin/add-product">Add Product</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Content -->
    <main>
        <form class="form-product" action="/admin/product" method="POST">
            <label for="product" class="form-product__label">Product: </label>
            <input type="text" class="form-product__input" name="product" id="product">
            <button class="form-product__submit" type="submit">Add product</button>
        </form>
    </main>
    <!-- Footer -->
    <footer>
        <p style="text-align: center;">Learning express project. All rights reserved.</p>
    </footer>
</body>
</html>
